<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Complex Wires Practice - KTaNE</title>
	<meta name="author" content="Antipoison" />
	<meta name="description"
		content="A practice tool for Keep Talking and Nobody Explodes 'complex wires' module. Set the number of wires per round and practice without booting up the game.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./resources/css/global.css">
	<link rel="stylesheet" href="./resources/css/venn.css">
	<link rel="icon" href="./resources/meta/favicon.png">
</head>

<body>
	<header>
		<h1><a href="./Index.html">KTaNE Practice Complex Wires</a></h1>
	</header>

	<main>
		<div class="paramInput">
			<label for="roundNum">How many wires per round: </label>
			<input type="number" name="roundCount" value="6" id="roundNum" min="0">
		</div>

		<div id="additional-info"><strong>Serial:</strong> <span id="seri">N/A</span> |
			<strong>Batteries:</strong> <span id="batts">N/A</span> |
			<strong>Parralel Port:</strong> <span id="parr">N/A</span>
		</div>

		<div id="moduleBody">
			<div class="wire-line">
				<div class="light"></div>
				<div class="wire wr">
				</div>
				<div class="star star-active">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor">
						<path
							d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z" />
					</svg>
				</div>
			</div>
		</div>

		<div id="prevAttempts"></div>
		<div id="explainBox" class="displayNone"></div>
	</main>

	<footer>
		<div>
			<ul>
				<li><a href="./Index.html">Home</a></li>
				<li><a href="./Knob.html">Knob</a></li>
				<li><a href="./Venn.html">Complex Wires</a></li>
			</ul>
		</div>
		<div>
			<p><a href="https://github.com/Antipoison7/KTaNE-Practice">Enjoyed the website? Check out the repo</a></p>
		</div>
	</footer>
</body>

<script src="./resources/scripts/widgets.js"></script>
<script src="./resources/scripts/serial.js"></script>
<script src="./resources/scripts/randArray.js"></script>
<script src="./resources/scripts/venn.js"></script>

</html>
